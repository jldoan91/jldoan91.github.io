<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" href="css/contactList.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="header">
      <h1>Contact App</h1>
    </div>
  <div class="main">
    <div>
      <div class="left-container">
        <h1>Add Contact</h1>
        <hr>
        <input type="text" id="contactName" placeholder="Name">
        <br>
        <input type="text" id="contactPhone" placeholder="Phone Number">
        <br>
        <input type="email" id="contactEmail" placeholder="Email Address">
        <br>
        <button id="addContactBtn">Submit</button>
      </div>
      <div class="left-container">
        <h1>Search</h1>
        <hr>
        <input type="text" id="searchVal" placeholder="Search">
        <button id="searchBtn">Submit</button>
          <ul id="searchDisplay"></ul>
      </div>
    </div>
    <div class="right-container">
        <h1>Contact List</h1>
        <hr>
        <ul id="contactList"></ul>
        <button id="clear">Clear</button>
    </div>
  </div>
  <script src="js/contactList.js"></script>
</body>
</html>
